<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
    <div class="sidebar">
        <div class="sidebar-logo">
            <svg style="width:70px;height:80px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3" />
        </svg>
        <h1>Dashboard</h1>
    </div>
        <div class="sidebar-buttons">
            <ul>
                <li><img src="./home-variant.png" alt=""> <p>Home</p></li>
                <li><img src="./profile.png" alt=""> <p>Profile</p> </li>
                <li> <img src="./message.png" alt=""> <p>Messages</p> </li>
                <li> <img src="./history.png" alt=""> <p>History</p> </li>
                <li> <img src="./tasks.png" alt=""> <p>Tasks</p></li>
                <li> <img src="./communities.png" alt=""> <p>Groups</p></li>
            </ul>
        </div>
        <div class="sidebar-settings"> 
            <ul>
            <li><img src="./settings.png" alt=""> <p>Settings</p></li>
            <li><img src="./support.png" alt=""> <p>Support</p></li>
            <li><img src="./privacy.png" alt=""> <p>Security</p></li>
        </ul> 
    </div>
    </div>
    <div class="topbar">
        <div class="search-container">
        <img src="./magnifying-glass.png" alt="">
            <input type="text" id="search-field" class="search-input">
        </div>
    <div class="profile-container">
        <img src="./bell.png" alt="bell" class="bell">
        <img src="./bobross.jpg" alt="" class="pfp-small">
        <p>Bob Ross</p>
    </div>
    <div class="welcome-container">
        <img src="./bobross.jpg" alt="" class="pfp-big">
        <div class="welcome-text-container">
        <p>Hello there,</p>
        <p class="main-user-name">Bob Ross (@Bobby)</p>
        </div>
    </div>
    <div class="topbar-icons">
        <button class="topbar-button">  
            New
        </button>
        <button class="topbar-button">
            Add
        </button>
        <button class="topbar-button">
            Share
        </button>
    </div>
    </div>
    <div class="main"> main </div>
    </div>
</body>
</html>
